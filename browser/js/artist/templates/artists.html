<div>
  <h3>Artists</h3>
  	<div class="form-group">
	  	<input class="form-control" type="text" ng-model="query"></input>
  	</div>
    <div class="list-group">
      <div class="list-group-item" ng-repeat="artist in artists | filter: {name: query}">
      <a ui-sref="artist({artistId: artist._id})">{{ artist.name }}</a>
    </div>
  </div>
</div>
